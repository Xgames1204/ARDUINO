<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ARDUINO —Ñ–∞–π–ª–æ–≤</title>
    <link rel="icon" type="image/png" href="file.png"> <!-- –ò–∫–æ–Ω–∫–∞ –≤–∫–ª–∞–¥–∫–∏ -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"> <!-- Google Icons -->
    
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .search {
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        .container {
            margin-top: 60px;
            padding: 10px;
        }
        .file {
            background-color: #252525;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-red {
            background-color: red;
        }
    </style>
</head>
<body>

<div class="banner">
    <span class="icon material-icons">description</span> <!-- –ò–∫–æ–Ω–∫–∞ —Ñ–∞–π–ª–∞ -->
    <p>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ARDUINO —Ñ–∞–π–ª–æ–≤</p>
    <input class="search" type="text" id="search" placeholder="–ü–æ–∏—Å–∫" onkeyup="searchFiles()">
    <button class="btn" onclick="createFile()">–°–æ–∑–¥–∞—Ç—å —Ñ–∞–π–ª</button>
</div>

<div class="container" id="fileList"></div>

<script>
let db;

// –û—Ç–∫—Ä—ã–≤–∞–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö IndexedDB
let request = indexedDB.open("ArduinoFilesDB", 1);
request.onupgradeneeded = function(event) {
    db = event.target.result;
    if (!db.objectStoreNames.contains("files")) {
        db.createObjectStore("files", { keyPath: "id", autoIncrement: true });
    }
};
request.onsuccess = function(event) {
    db = event.target.result;
    loadFiles();
};
request.onerror = function(event) {
    console.error("–û—à–∏–±–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö", event.target.errorCode);
};

// –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Ñ–∞–π–ª–∞
function createFile() {
    let fileName = prompt("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞:");
    if (!fileName) return;

    let transaction = db.transaction(["files"], "readwrite");
    let store = transaction.objectStore("files");
    let newFile = { name: fileName, content: "" };
    store.add(newFile);
    transaction.oncomplete = function() {
        loadFiles();
    };
}

// –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ –∏–∑ –±–∞–∑—ã
function loadFiles() {
    let fileList = document.getElementById("fileList");
    fileList.innerHTML = "";

    let transaction = db.transaction(["files"], "readonly");
    let store = transaction.objectStore("files");
    let request = store.getAll();
    
    request.onsuccess = function() {
        request.result.forEach(file => {
            let fileDiv = document.createElement("div");
            fileDiv.className = "file";
            fileDiv.innerHTML = `
                <span>${file.name}</span>
                <div>
                    <button class="btn" onclick="editFile(${file.id})">‚úè –ò–∑–º–µ–Ω–∏—Ç—å</button>
                    <button class="btn btn-red" onclick="deleteFile(${file.id})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `;
            fileList.appendChild(fileDiv);
        });
    };
}

// –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞
function editFile(fileId) {
    let transaction = db.transaction(["files"], "readwrite");
    let store = transaction.objectStore("files");
    let request = store.get(fileId);

    request.onsuccess = function() {
        let file = request.result;
        let newContent = prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞:", file.content);
        if (newContent !== null) {
            file.content = newContent;
            store.put(file);
        }
    };
}

// –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞
function deleteFile(fileId) {
    let transaction = db.transaction(["files"], "readwrite");
    let store = transaction.objectStore("files");
    store.delete(fileId);
    transaction.oncomplete = function() {
        loadFiles();
    };
}

// –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
function searchFiles() {
    let input = document.getElementById("search").value.toLowerCase();
    let files = document.querySelectorAll(".file");

    files.forEach(file => {
        let text = file.querySelector("span").innerText.toLowerCase();
        file.style.display = text.includes(input) ? "flex" : "none";
    });
}
</script>

</body>
</html>
