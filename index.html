<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сохранение ARDUINO файлов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="file.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .banner {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .banner-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .banner .material-icons {
            color: white;
            font-size: 28px;
            cursor: pointer;
        }
        .search {
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: #2a2a2a;
            color: white;
            width: 200px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .file {
            background: #1e1e1e;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
        }
        .file-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file .material-icons {
            color: white;
            font-size: 24px;
        }
        .file input {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            width: 140px;
            text-align: left;
        }
        .file input:focus {
            outline: none;
            border-bottom: 1px solid white;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icons .material-icons {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="banner-left">
            <span class="material-icons">folder</span>
            <h2>ARDUINO Файлы</h2>
        </div>
        <input class="search" type="text" id="search" placeholder="Поиск" onkeyup="searchFiles()">
        <span class="material-icons" onclick="window.location.href='add.html'">add</span>
    </div>

    <div class="container" id="fileContainer">
        <!-- Файлы будут добавляться сюда -->
    </div>

    <script>
        function searchFiles() {
            let input = document.getElementById("search").value.toLowerCase();
            let files = document.querySelectorAll(".file");

            files.forEach(file => {
                let text = file.querySelector("input").value.toLowerCase();
                file.style.display = text.includes(input) ? "flex" : "none";
            });
        }

        function loadFiles() {
            let files = JSON.parse(localStorage.getItem("files")) || [];
            let container = document.getElementById("fileContainer");
            container.innerHTML = "";

            files.forEach(file => {
                let fileDiv = document.createElement("div");
                fileDiv.className = "file";
                fileDiv.innerHTML = `
                    <div class="file-left">
                        <span class="material-icons">description</span>
                        <input type="text" value="${file.name}" id="name-${file.id}" disabled>
                    </div>
                    <div class="icons">
                        <span class="material-icons" onclick="editFileName('${file.id}')">edit</span>
                        <span class="material-icons" onclick="openFile('${file.id}')">chevron_right</span>
                        <span class="material-icons" onclick="deleteFile('${file.id}')">delete</span>
                    </div>
                `;
                container.appendChild(fileDiv);
            });
        }

        function editFileName(fileId) {
            let input = document.getElementById(`name-${fileId}`);
            input.disabled = false;
            input.focus();
            input.addEventListener("blur", function () {
                saveFileName(fileId, input.value);
                input.disabled = true;
            });
        }

        function saveFileName(fileId, newName) {
            let files = JSON.parse(localStorage.getItem("files")) || [];
            let file = files.find(f => f.id == fileId);
            if (file) {
                file.name = newName;
                localStorage.setItem("files", JSON.stringify(files));
            }
        }

        function deleteFile(fileId) {
            let files = JSON.parse(localStorage.getItem("files")) || [];
            files = files.filter(f => f.id != fileId);
            localStorage.setItem("files", JSON.stringify(files));
            loadFiles();
        }

        function openFile(fileId) {
            localStorage.setItem("editingFile", fileId);
            window.location.href = "edit.html";
        }

        window.onload = loadFiles;
    </script>

</body>
</html>
